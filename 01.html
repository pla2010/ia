<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Interface IA</h1>
    <form id="messageForm">
        <input type="text" id="userMessage" placeholder="Entrez votre message...">
        <input type="submit" value="Envoyer">
    </form>
    <div class="response" id="responseArea">
        <p>La réponse de l'IA apparaîtra ici.</p>
    </div>
</div>

<script>
    document.getElementById("messageForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var userMessage = document.getElementById("userMessage").value;
        // Ici, vous pouvez ajouter le code pour envoyer le message à votre IA et obtenir la réponse.
        // Pour cet exemple, je vais simplement afficher le message de l'utilisateur.
        displayResponse("Utilisateur: " + userMessage);
        document.getElementById("userMessage").value = "";
    });

    function displayResponse(response) {
        var responseArea = document.getElementById("responseArea");
        var p = document.createElement("p");
        p.textContent = response;
        responseArea.appendChild(p);
    }
</script>

</body>
</html>
